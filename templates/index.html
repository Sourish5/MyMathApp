<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calc App</title>
    <script>
        function change(item)
        {
            document.getElementById("dropdownMenuButton").innerHTML = item.innerHTML;
            document.getElementById("invisible").value = item.innerHTMl;
            console.log(document.getElementById("invisible").value)
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background: rgb(54, 255, 225);
        }
    </style>
</head>
<body>
<div class="container">
    <br><br>
    <h1><b>My Calc App!</b><br><small class="text-muted">Time to calculate</small></h1><br>
    <img src="https://cdn.dribbble.com/users/470545/screenshots/3471475/media/ecd560802c9d4abc42be6ea6c05bb851.gif" height="40%" width="40%">
    <br><br>
    <form method="POST">  
    <div class="row">
        <div class="col-md">
            <select class="form-select" name="operation" aria-label="operationDropdown">
                <option selected>Choose operation</option>
                <option value="factor">Factor</option>
                <option value="simplify">Simplify</option>
            </select>
        </div>
        <div class="col-md">
            <input id="input" class="form-control" placeholder="Enter expression" name="expression"> 
        </div>
        <div class="col-md">
            <input class="btn btn-primary" type="submit">
        </div>
    </div>
</form>
    </div>
    <br><br>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal" >Check results!</button>
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="text-align:center;">Previous calculation results!</h5>
            </div>
            <div class="modal-body"><p>Your equation is {{expression}} = {{result}}</p></form></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
